<div class="conatiner m-5">
    <div class="row align-items-center mt-2 p-1 rounded border border-0 text-main bg-slide cursor-pointer"
      *ngFor="let portfolio of portfolioList" (click)="onSelect(portfolio.portfolioId)">
        <div class="col-6 d-flex justify-content-start text-nowrap">
            <div class="text-uppercase"><strong>{{ portfolio.name }}</strong></div>
        </div>
        <div class="col-6 d-flex justify-content-end border border-top-0 border-right-0 border-left-0 border-primary">
            <div><strong>{{ portfolio.valueText }}</strong></div>
        </div>
        <div class="col-12 d-flex justify-content-center font-size-07">
            <span><strong 
                [ngClass]="{ 'text-profit': portfolio.profit >= 0, 'text-loss': portfolio.profit < 0 }"
                >{{ portfolio.profitText }}</strong><strong class="mx-1">|</strong></span>
            <span><strong 
                [ngClass]="{ 'text-profit': portfolio.profitPercent >= 0, 'text-loss': portfolio.profitPercent < 0 }"
                >{{ portfolio.profitPercentText }}</strong></span>
        </div>
    </div>
</div>
